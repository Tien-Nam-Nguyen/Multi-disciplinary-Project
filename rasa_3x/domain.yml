version: "3.1"

intents:
  - greet
  - goodbye
  - thanks
  - turn_on_light
  - turn_off_light
  - turn_on_fan
  - turn_off_fan
  - turn_on_water
  - turn_off_water
  - weather_forecast

entities:
  - no_device
  - city

slots:
  no_device:
    type: list
    mappings:
    - type: from_entity
      entity: no_device
  city:
    type: any
    mappings:
    - type: from_entity
      entity: city

responses:
  utter_greet:
  - text: Rasa đây, bạn cần giúp gì không?
  utter_goodbye:
  - text: Tạm biệt bạn
actions:
- action_weather_forecast
- action_control_device
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
